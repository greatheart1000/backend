<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金十数据 - 专业金融资讯平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --border-color: #e9ecef;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: var(--primary-color) !important;
    }

    .card {
      background: var(--card-bg);
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 15px 15px 0 0 !important;
      border: none;
      font-weight: 600;
    }

    .user-welcome {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
    }

    .live-indicator {
      background: linear-gradient(45deg, var(--success-color), #2ecc71);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .live-indicator i {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .price-up {
      color: var(--success-color);
      font-weight: bold;
    }

    .price-down {
      color: var(--danger-color);
      font-weight: bold;
    }

    .price-neutral {
      color: var(--text-secondary);
      font-weight: bold;
    }

    .news-item {
      border-left: 4px solid var(--accent-color);
      padding: 1rem;
      margin-bottom: 1rem;
      background: var(--light-bg);
      border-radius: 0 10px 10px 0;
      transition: all 0.3s ease;
    }

    .news-item:hover {
      background: var(--accent-color);
      color: white;
      transform: translateX(5px);
    }

    .news-item.vip {
      border-left-color: var(--warning-color);
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
    }

    .news-item.vip:hover {
      background: var(--warning-color);
      color: white;
    }

    .vip-badge {
      background: linear-gradient(45deg, var(--warning-color), #f1c40f);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .market-card {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .market-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
      pointer-events: none;
    }

    .market-card h3 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .market-card .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .market-card .change {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .futures-item, .stock-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.3s ease;
    }

    .futures-item:hover, .stock-item:hover {
      background-color: var(--light-bg);
    }

    .futures-item:last-child, .stock-item:last-child {
      border-bottom: none;
    }

    .video-item {
      background: var(--light-bg);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .video-item:hover {
      background: var(--accent-color);
      color: white;
      transform: scale(1.02);
    }

    .video-thumbnail {
      width: 100%;
      height: 120px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .vip-content {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      border: 2px solid var(--warning-color);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .calendar-item {
      border-left: 4px solid var(--accent-color);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: var(--light-bg);
      border-radius: 0 8px 8px 0;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .btn-outline-light {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline-light:hover {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    .dropdown-menu {
      border: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .dropdown-item:hover {
      background-color: var(--light-bg);
    }
  </style>
</head>
<body>
  <!-- 浮动背景装饰 -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-chart-line me-2"></i>金十数据
      </a>
      
      <div class="d-flex align-items-center">
        <span class="text-muted me-3">
          <i class="fas fa-clock me-1"></i>
          <span id="current-time"></span>
        </span>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>{{.}}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i>个人设置</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-bell me-2"></i>消息通知</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>退出登录</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <div class="container-fluid" style="margin-top: 80px;">
    <!-- 用户欢迎区域 -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="user-welcome">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h4 class="mb-2">欢迎回来，{{.}}！</h4>
              <p class="mb-0">今日市场动态已更新，请及时关注重要资讯</p>
            </div>
            <div class="col-md-4 text-end">
              <span class="live-indicator">
                <i class="fas fa-circle me-1"></i>实时数据
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- 左侧主要内容 -->
      <div class="col-lg-8">
        <!-- 市场概览 -->
        <div class="row mb-4" id="market-overview">
          <div class="col-12">
            <div class="loading">正在加载市场数据...</div>
          </div>
        </div>

        <!-- 时事新闻 -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-newspaper me-2"></i>时事新闻</h5>
            <span class="vip-badge">VIP</span>
          </div>
          <div class="card-body" id="news-container">
            <div class="loading">正在加载新闻...</div>
          </div>
        </div>

        <!-- 期货行情 -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>期货行情</h5>
          </div>
          <div class="card-body" id="futures-container">
            <div class="loading">正在加载期货数据...</div>
          </div>
        </div>

        <!-- 视频专区 -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-video me-2"></i>视频专区</h5>
          </div>
          <div class="card-body" id="videos-container">
            <div class="loading">正在加载视频...</div>
          </div>
        </div>
      </div>

      <!-- 右侧边栏 -->
      <div class="col-lg-4">
        <!-- VIP专区 -->
        <div class="card mb-4">
          <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="fas fa-crown me-2"></i>VIP专区</h5>
          </div>
          <div class="card-body" id="vip-container">
            <div class="loading">正在加载VIP内容...</div>
          </div>
        </div>

        <!-- 热门股票 -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-fire me-2"></i>热门股票</h5>
          </div>
          <div class="card-body" id="stocks-container">
            <div class="loading">正在加载股票数据...</div>
          </div>
        </div>

        <!-- 市场日历 -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>市场日历</h5>
          </div>
          <div class="card-body" id="calendar-container">
            <div class="loading">正在加载日历...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 更新当前时间
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('current-time').textContent = timeString;
    }

    // 每秒更新时间
    setInterval(updateTime, 1000);
    updateTime();

    // 通用API调用函数
    async function fetchAPI(endpoint, renderFunction) {
      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        renderFunction(data);
      } catch (error) {
        console.error('API调用失败:', error);
        document.querySelector(`#${endpoint.split('/').pop().replace('-', '-')}-container`).innerHTML = 
          '<div class="alert alert-danger">数据加载失败，请稍后重试</div>';
      }
    }

    // 渲染市场数据
    function renderMarketData(data) {
      const container = document.getElementById('market-overview');
      container.innerHTML = data.map(item => `
        <div class="col-md-6 col-lg-3 mb-3">
          <div class="market-card">
            <h3>${item.name}</h3>
            <div class="price">${item.price.toFixed(2)}</div>
            <div class="change ${item.change >= 0 ? 'price-up' : 'price-down'}">
              ${item.change >= 0 ? '+' : ''}${item.change.toFixed(2)} (${item.changePct.toFixed(2)}%)
            </div>
          </div>
        </div>
      `).join('');
    }

    // 渲染新闻数据
    function renderNews(data) {
      const container = document.getElementById('news-container');
      container.innerHTML = data.map(item => `
        <div class="news-item ${item.isVIP ? 'vip' : ''}">
          <h6 class="mb-2">${item.title}</h6>
          <p class="mb-1 text-muted">${item.summary}</p>
          <small class="text-muted">
            <i class="fas fa-clock me-1"></i>${item.time}
            ${item.isVIP ? '<span class="vip-badge ms-2">VIP</span>' : ''}
          </small>
        </div>
      `).join('');
    }

    // 渲染期货数据
    function renderFutures(data) {
      const container = document.getElementById('futures-container');
      container.innerHTML = data.map(item => `
        <div class="futures-item">
          <div>
            <strong>${item.name}</strong>
            <div class="text-muted small">${item.code}</div>
          </div>
          <div class="text-end">
            <div class="fw-bold">${item.price.toFixed(2)}</div>
            <div class="${item.change >= 0 ? 'price-up' : 'price-down'}">
              ${item.change >= 0 ? '+' : ''}${item.change.toFixed(2)} (${item.changePct.toFixed(2)}%)
            </div>
          </div>
        </div>
      `).join('');
    }

    // 渲染股票数据
    function renderStocks(data) {
      const container = document.getElementById('stocks-container');
      container.innerHTML = data.map(item => `
        <div class="stock-item">
          <div>
            <strong>${item.name}</strong>
            <div class="text-muted small">${item.code}</div>
          </div>
          <div class="text-end">
            <div class="fw-bold">${item.price.toFixed(2)}</div>
            <div class="${item.change >= 0 ? 'price-up' : 'price-down'}">
              ${item.change >= 0 ? '+' : ''}${item.change.toFixed(2)} (${item.changePct.toFixed(2)}%)
            </div>
          </div>
        </div>
      `).join('');
    }

    // 渲染视频数据
    function renderVideos(data) {
      const container = document.getElementById('videos-container');
      container.innerHTML = data.map(item => `
        <div class="video-item">
          <div class="video-thumbnail">
            <i class="fas fa-play"></i>
          </div>
          <h6 class="mb-2">${item.title}</h6>
          <p class="mb-1 text-muted">${item.description}</p>
          <small class="text-muted">
            <i class="fas fa-clock me-1"></i>${item.duration} | 
            <i class="fas fa-eye me-1"></i>${item.views}次观看
          </small>
        </div>
      `).join('');
    }

    // 渲染VIP内容
    function renderVIP(data) {
      const container = document.getElementById('vip-container');
      container.innerHTML = data.map(item => `
        <div class="vip-content">
          <h6 class="mb-2">${item.title}</h6>
          <p class="mb-2">${item.content}</p>
          <small class="text-muted">
            <i class="fas fa-clock me-1"></i>${item.time}
          </small>
        </div>
      `).join('');
    }

    // 渲染市场日历
    function renderCalendar(data) {
      const container = document.getElementById('calendar-container');
      container.innerHTML = data.map(item => `
        <div class="calendar-item">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <strong>${item.event}</strong>
              <div class="text-muted small">${item.time}</div>
            </div>
            <span class="badge bg-${item.importance === 'high' ? 'danger' : item.importance === 'medium' ? 'warning' : 'info'}">
              ${item.importance === 'high' ? '重要' : item.importance === 'medium' ? '中等' : '一般'}
            </span>
          </div>
        </div>
      `).join('');
    }

    // 页面加载完成后获取数据
    document.addEventListener('DOMContentLoaded', function() {
      // 初始加载
      fetchAPI('/api/market-data', renderMarketData);
      fetchAPI('/api/news', renderNews);
      fetchAPI('/api/futures', renderFutures);
      fetchAPI('/api/stocks', renderStocks);
      fetchAPI('/api/videos', renderVideos);
      fetchAPI('/api/vip-content', renderVIP);
      fetchAPI('/api/market-calendar', renderCalendar);

      // 定期更新市场数据
      setInterval(() => fetchAPI('/api/market-data', renderMarketData), 10000);
    });
  </script>
</body>
</html>
