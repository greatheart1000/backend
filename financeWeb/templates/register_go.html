<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 金十数据</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --border-color: #e9ecef;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }

    .register-container {
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: var(--card-bg);
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .brand-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 2rem;
    }

    .btn-register {
      background: linear-gradient(135deg, var(--success-color), #2ecc71);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border: 2px solid var(--border-color);
      border-radius: 10px;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 500;
    }

    .link-light {
      color: var(--primary-color) !important;
      text-decoration: none;
    }

    .link-light:hover {
      color: var(--secondary-color) !important;
    }

    .benefits-list {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1.5rem;
    }

    .benefits-list h6 {
      color: var(--warning-color);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .benefits-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .benefits-list li {
      padding: 0.5rem 0;
      color: var(--text-primary);
      position: relative;
      padding-left: 1.5rem;
    }

    .benefits-list li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--success-color);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 背景动画 -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="register-container">
    <div class="card shadow-lg p-5">
      <div class="text-center mb-4">
        <div class="brand-logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h3 class="card-title">金十数据</h3>
        <p class="text-muted mb-0">专业金融资讯平台</p>
      </div>
      
      <form method="post" action="/register">
        <div class="mb-4">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>用户名
          </label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="请输入用户名" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>密码
          </label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn btn-register text-white w-100 py-2">
          <i class="fas fa-user-plus me-2"></i>立即注册
        </button>
      </form>
      
      <div class="benefits-list">
        <h6><i class="fas fa-gift me-2"></i>注册即享特权</h6>
        <ul>
          <li>实时市场数据推送</li>
          <li>专业投资分析报告</li>
          <li>VIP专属内容访问</li>
          <li>个性化投资组合</li>
          <li>7×24小时客服支持</li>
        </ul>
      </div>
      
      <div class="mt-4 text-center">
        <small class="text-muted">
          已有账号？<a href="/login" class="link-light">立即登录</a>
        </small>
      </div>
      
      <div class="mt-4 text-center">
        <small class="text-muted">
          <i class="fas fa-shield-alt me-1"></i>
          安全注册 · 隐私保护
        </small>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
