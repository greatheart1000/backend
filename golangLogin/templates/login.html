<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录 - 金十数据</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #f59e0b;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --bg-light: #f8fafc;
      --bg-card: #ffffff;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --border-light: #e2e8f0;
    }
    
    body {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      height: 100vh;
      color: var(--text-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      position: relative;
      z-index: 1;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
      color: var(--primary-color);
      font-weight: bold;
    }
    
    .form-control {
      background: #f8fafc;
      border: 1px solid var(--border-light);
      color: var(--text-dark);
      border-radius: 8px;
    }
    
    .form-control:focus {
      background: #ffffff;
      border-color: var(--secondary-color);
      color: var(--text-dark);
      box-shadow: 0 0 0 0.2rem rgba(245, 158, 11, 0.25);
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
    }
    
    .btn-login {
      background: linear-gradient(45deg, var(--secondary-color), #f97316);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
    }
    
    .brand-logo {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .shape {
      position: absolute;
      background: rgba(30, 58, 138, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .form-label {
      color: var(--text-dark);
      font-weight: 500;
    }
    
    .link-light {
      color: var(--primary-color) !important;
      text-decoration: none;
    }
    
    .link-light:hover {
      color: var(--secondary-color) !important;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <!-- 背景动画 -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="login-container">
    <div class="card shadow-lg p-5" style="width:100%;max-width:450px;">
      <div class="text-center mb-4">
        <div class="brand-logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h3 class="card-title">金十数据</h3>
        <p class="text-muted mb-0">专业金融资讯平台</p>
      </div>
      
      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-4">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>用户名
          </label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="请输入用户名" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>密码
          </label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn btn-login text-white w-100 py-2">
          <i class="fas fa-sign-in-alt me-2"></i>登录
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <small class="text-muted">
          还没有账号？<a href="{{ url_for('register') }}" class="link-light">立即注册</a>
        </small>
      </div>
      
      <div class="mt-4 text-center">
        <small class="text-muted">
          <i class="fas fa-shield-alt me-1"></i>
          安全登录 · 数据加密传输
        </small>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
